<div class ="container">
  <div class="row" style="text-align:left">
  <div class="col-md-12">
    <form #editBlogForm="ngForm" (ngSubmit)="editThisBlog()" *ngIf="currentBlog">
      <div class="form-group">
        <label >Blog Title</label>
        <input type="text" name="blogTitle" [(ngModel)]="currentBlog.title"  #title="ngModel" class="form-control" placeholder="Enter blog title" >
        </div>
        
        <div class="form-group">
          <label>Description</label>
          <input type="text" name="blogDescription" [(ngModel)]="currentBlog.description" #description="ngModel"  class="form-control" placeholder="Description" >
        </div>
        
        <div class="form-group">
          <label>Enter the blog body</label>
          <textarea type="text" name="blogBodyHtml" [(ngModel)]="currentBlog.bodyHtml" #bodyHtml="ngModel"  class="form-control" placeholder="enter the blog" rows="3" ></textarea>
        </div>
        
        <div class="form-group">
          <label>Category</label>
          <select [(ngModel)]="currentBlog.category"  #category="ngModel" name="blogCategory" class="form-control" >
          <option *ngFor = "let Category of possibleCategories" [value]="Category">{{Category}}</option>
        </select>
      </div>
        <button type="submit" class="btn btn-default" [disabled]="!editBlogForm.form.valid">edit this blog</button>
  
  
    
    </form>
  </div>
  </div>
  </div>
